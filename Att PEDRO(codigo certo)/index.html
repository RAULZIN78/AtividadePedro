<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="text-align: center; margin-top: 50px; font-size: 20px;">
        
        <p>Cadastro de livros</p>

        <label>Assunto</label>
        <input type="text">

        <br><br>

        <label>Quantidade</label>
        <input type="number">

        <div>
            <canvas id="myChart"></canvas>
        </div>
          
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
        <script>
        const ctx = document.getElementById('myChart');
        
        var chatInstance = new Chart(ctx, {

            type: 'bar',
            data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
            },
            options: {
            scales: {
                y: {
                beginAtZero: true
                }
            }
            }
        });

        console.log(chatInstance.data.labels);
        chatInstance.data.labels.push("Gray");
        console.log(chatInstance.data.labels);
        
        </script>

    </body>
</html>
